<!doctype html>
<html lang="en">
<head>
<!--    메타-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!--    부트스트랩, 제이쿼리-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

<!--    서체, 스타일시트-->
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link href="../static/sub.css" rel="stylesheet">
<!--    타이틀-->
    <title>trabucket/여행지</title>
</head>

<body>
    <div class="header">
        <a href="../main"><img src="../static/trabucketLogo.png"></a>
    </div>

    <div class="wrap">
        <div class="attr_box">
            <div class="attr_desc">
                <p class="attr_category">겨울여행</p>
                <p class="attr_title">글글글 타이틀 타이틀 글글글 타이틀 타이틀 글글글 타이틀 타이틀 글글글 타이틀 타이틀</p>
            </div>
        </div>

        <div class="bucket_wrap">
            <div class="bucket_post">
                <p>My Trabucket List</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="이 여행에서 해보고 싶은 버킷을 입력해주세요~!"
                           aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">입력하기</span>
                </div>
            </div>
            <div class="buckets">
                <li>
                    <img class="heart" src="../static/HeartFocused.png"/>
                    <h5>15</h5>
                    <h2>dasdfasdfasdf </h2>
                    <button onclick="done_bucket(${num})" type="button" class="btn_done">완료!</button>
                    <img src="../static/btn_delete.png"/>
                </li>
                <li>
                    <img class="heart" src="../static/HeartFocused.png"/>
                    <h5>15</h5>
                    <h2 class="cancled">dasdfasdfasdf </h2>
                    <button onclick="cancle_bucket(${num})" type="button" class="btn_cancle">취소!</button>
                    <img src="../static/btn_delete.png"/>
                </li>
                <li>
                    <img class="heart" src="../static/Heart.png"/>
                    <h5>15</h5>
                    <h2 class="cancled">dasdfasdfasdf </h2>
                    <button onclick="cancle_bucket(${num})" type="button" class="btn_cancle">취소!</button>
                    <img src="../static/btn_delete.png"/>
                </li>
            </div>
        </div>
    </div>
</body>
</html>
